<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0862d26889.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h1>Music Player App</h1>
        <ul id="song-list">

        </ul>
        

        <div class="play-btns">
            <input type="range" id="progress">

            <div class="btns">
                <button id="backword"><i class="fa-solid fa-backward"></i></button>
                <button id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button id="forword"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
